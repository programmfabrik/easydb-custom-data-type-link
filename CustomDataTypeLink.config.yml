plugin:
  name: custom-data-type-link
  version: 1.0
  url: https://github.com/programmfabrik/easydb-custom-data-type-link
  displayname:
    de-DE: Weblink
    en-US: Weblink
  info:
    de-DE: Mit dem Weblink Plugin k√∂nnen Internet-Links verwaltet werden.
    en-US: Use the plugin to store internet links.
  server:
    api-version:
      require: 1
  webfrontend:
    url: custom-data-type-link.js
    l10n: l10n/

custom_types:
  link:
    mapping:
      url:
        type: text_oneline
      text_plain:
        type: text
      tld:
        type: text_oneline
      text:
        type: text_l10n
    config:
      schema:
        - name: title
          parameters:
            type:
              type: select
              options: ["none", "text", "text-l10n"]
        - name: add_timestamp
          parameters:
            value:
              type: bool
      mask:
        - name: editor_style
          parameters:
            value:
              type: select
              options: ["inline",  "popover"]

base_config:
  - name: weblink
    group: weblink
    parameters:
      templates:
        type: table
        fields:
          - name: name
            type: text-l10n
          - name: url
            type: text
            regex: "^https?://[^/]+?$"
          - name: displayname
            type: text-l10n
          - name: placeholders
            type: table
            fields:
              - name: key
                type: text
              - name: displayname
                type: text-l10n
        position: 0